spring:
  thymeleaf:
    prefix: classpath:/templates/       # 模板路径
    suffix: .html                       # 模板后缀
    servlet:
      content-type: text/html           # 设置 Content-type
    encoding: UTF-8                     # 编码格式
    mode: HTML5                         # 校验 H5 格式
    cache: false                        # 关闭缓存，在开发过程中可以立即看到页面修改的结果